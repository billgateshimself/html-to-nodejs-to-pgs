<!DOCTYPE html>
<html>
<head>
    <title>Server Merlin</title>
    <meta charset="UTF-8">
    <meta name="description" content="Social Media , Networking, Posts, Earn Coins">
    <meta name="keywords" content="HTML, CSS, Javascript">
    <meta name="author" content="Sticky Posts">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <link rel="stylesheet" type="text/css" href="exospace.css">
    <!--<link rel="icon" href="images/favicon.png" type="image/x-icon">-->
    <script src="pgstonodetohtml.js"></script>
    <script src="htmltonodetopgs.js"></script>
</head>
<body>
    <div class="container">
        <h1>PostgreSQL - Nodejs</h1>
        <h2>Database: Collider, User: Postgres, Host: localhost, Port: 5432</h2>

        Data from astrolist:
        <table id="display2">
        <script>
            // Fetch data from the Node.js server
            fetch('/data')
              .then(response => response.json())
              .then(data => {
                const tableBody = document.getElementById('display2');
                data.forEach(row => {
                  const tr = document.createElement('tr');
                  tr.innerHTML = `
                    <td>${row.serial}</td>
                    <td>${row.name}</td>
                    <td>${row.role}</td>
                  `;
                  tableBody.appendChild(tr);
                });
              })
              .catch(error => console.error('Error fetching data:', error));
        </script>  
        
          <h1>Submit Data</h1>
          <form id="dataForm">
            <label for="num">ID:</label>
            <input type="number" id="num" name="num" required>
            <br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="job">Role:</label>
            <input type="text" id="job" name="job" required>
            <br>
            <button type="submit">Submit</button>
          </form>
        
          <p id="responseMessage"></p>
        
          <script>
            // Handle form submission
            document.getElementById('dataForm').addEventListener('submit', function (event) {
              event.preventDefault(); // Prevent the default form submission
        
              const formData = new FormData(this);
        
              // Send data to the server
              fetch('/submit', {
                method: 'POST',
                body: JSON.stringify(Object.fromEntries(formData)),
                headers: {
                  'Content-Type': 'application/json',
                },
              })
                .then(response => response.text())
                .then(message => {
                  document.getElementById('responseMessage').textContent = message;
                })
                .catch(error => {
                  console.error('Error:', error);
                  document.getElementById('responseMessage').textContent = 'An error occurred';
                });
            });
          </script>

        </table>     
    </div>
</body>
</html>
